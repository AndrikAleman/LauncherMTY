    <link rel="stylesheet" href="/css/stylesmenu.css">

</head>

        <h1 id="nombreUsuario" th:text="${nombre}">User name</h1>

    </form>
</header>
<main>
    <div class="menu-grid">
        <div class="menu-item">
            <a href="#" onclick="abrirEnNuevaVentanaConUserId('http://localhost:8080/TTSDMty/jsf/home/dashboard.xhtml'); return false;">
                <img src="/iconos/camion-de-carga.png" alt="TTSDMty">
                <p>TTSDMty</p>

            </a>
        </div>
        <div class="menu-item">
            <a href="#" onclick="abrirEnNuevaVentanaSinUserId('https://www.sat.gob.mx/consultas/97722/comprobante-de-nomina#:~:text=Conocer%20la%20forma%20de%20llenar%20y%20expedir%20un'); return false;">

        </div>
